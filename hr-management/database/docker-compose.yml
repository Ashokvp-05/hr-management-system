version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-hr_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
